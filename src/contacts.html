  <body>
    <header class="header">
      <div class="header__wrapper container">
        <a href="./index.html" class="page-logo"><span>Web</span>Studio</a>
        <button

          aria-label="open the mobile menu"

        >
          <span class="btn__icon">

        <div class="header__menu js-menu-container" id="header__menu">
          <nav class="header__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="./index.html" class="nav__link">Studio</a>
              </li>
              <li class="nav__item">

              </li>
              <li class="nav__item">
                <a href="./contacts.html" class="nav__link active">Contacts</a>
              </li>
            </ul>
          </nav>
          <div>
            <div class="header__contacts">
              <a href="tel:+38 096 111 11 11" class="contacts__link tel__link">
                <span>
                  <svg class="contacts__link-icon">
                    <use href="./images/sprite.svg#icon-smartphone" />
                  </svg>
                </span>
                +38 096 111 11 11
              </a>
              <a
                href="mailto:info@devstudio.com"
                class="contacts__link mail__link"
              >
                <span>
                  <svg class="contacts__link-icon">
                    <use href="./images/sprite.svg#icon-envelope" />
                  </svg>
                </span>
                info@devstudio.com
              </a>
            </div>
            <ul class="social">
              <li class="social__item">
                <a
                  href="https://www.instagram.com/"
                  target="_blank"
                  class="social__link"
                  >Instagram</a
                >
              </li>
              <li class="social__item">
                <a
                  href="https://twitter.com/"
                  target="_blank"
                  class="social__link"
                  >Twitter</a
                >
              </li>
              <li class="social__item">
                <a
                  href="https://www.facebook.com/"
                  target="_blank"
                  class="social__link"
                  >Facebook</a
                >
              </li>
              <li class="social__item">
                <a
                  href="https://www.linkedin.com/"
                  target="_blank"
                  class="social__link"
                  >LinkedIn</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="contacts section">
        <div class="contacts__wrapper container">
          <div class="contacts__box">
            <h1 class="contacts__title">Contacts</h1>
            <ul class="contacts__list">
              <li class="contacts__item">
                <svg
                  width="72"
                  height="48"
                  viewBox="0 0 72 48"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <mask
                    id="mask0_4907_24156"
                    style="mask-type: alpha"
                    maskUnits="userSpaceOnUse"

                    y="0"
                    width="72"
                    height="48"

                    <rect width="72" height="48" rx="8" fill="#D9D9D9" />

                  <g mask="url(#mask0_4907_24156)">
                    <rect width="72" height="24" fill="#005BBB" />
                    <rect y="24" width="72" height="24" fill="#FFD500" />
                  </g>
                </svg>
              </li>
              <li class="contacts__item">
                <p class="contacts__address">
                  26 Lesi Ukrainky Ave, Kyiv, Ukraine
                </p>
              </li>
              <li class="contacts__item">
                <a
                  href="mailto:info@devstudio.com"
                  class="contacts__link mail-link"
                >
                  info@devstudio.com
                </a>
              </li>
              <li class="contacts__item">
                <a href="tel:+38 096 111 11 11" class="contacts__link tel-link">
                  +38 096 111 11 11

              </li>

                  place_id: 'ChIJ6cs-Aw7P1EARoH3H_v7fpFc',
                  satellite: false,
                  centerCoord: [50.424676954103155, 30.53602581401897],
                  cid: '0x57a4dffefec77da0',
                  lang: 'en',
                  cityUrl: '/ukraine/kiev',
                  cityAnchorText: 'Map of Kiev, Kiev Region, Ukraine',
                  id: 'map-webstudio',
                  embed_id: '887683',

                var s = d.createElement('script');
                s.src =
                  'https://1map.com/js/script-for-user.js?embed_id=887683';
                s.async = true;

                var to = d.getElementsByTagName('script')[0];
                to.parentNode.insertBefore(s, to);
              })();

          </div>

    <!-- Footer -->
    <include src="./partials/footer.html"></include>

</html>
